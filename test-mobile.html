<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .test-frame {
            width: 375px;
            height: 812px;
            border: 2px solid #333;
            border-radius: 20px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .device-label {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="device-label">iPhone 12 Pro (375x812)</div>
    <div class="test-frame">
        <iframe src="minimal.html"></iframe>
    </div>
</body>
</html>
