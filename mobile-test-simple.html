<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Drawer Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            min-height: 100vh;
        }
        
        /* Mobile floating nav */
        .mobile-floating-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 30px;
            padding: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            gap: 4px;
            z-index: 1000;
        }
        
        .mobile-nav-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mobile-nav-btn.active {
            background: #321662;
            color: white;
        }
        
        /* Drawer overlay */
        .mobile-drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .mobile-drawer-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Drawer */
        .mobile-drawer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-radius: 24px 24px 0 0;
            z-index: 999;
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
            max-height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .mobile-drawer.active {
            transform: translateY(0);
        }
        
        .drawer-handle {
            padding: 12px;
            text-align: center;
        }
        
        .drawer-handle-bar {
            width: 40px;
            height: 4px;
            background: #ddd;
            border-radius: 2px;
            margin: 0 auto;
        }
        
        .drawer-header {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .drawer-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .content-item {
            padding: 16px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <h1>Mobile Drawer Test</h1>
    <p>Click the icons at the bottom to test the drawer</p>
    
    <!-- Mobile floating nav -->
    <div class="mobile-floating-nav">
        <button class="mobile-nav-btn" data-type="narration">ðŸŽ¤</button>
        <button class="mobile-nav-btn" data-type="jingles">ðŸŽµ</button>
        <button class="mobile-nav-btn" data-type="reminders">ðŸ””</button>
    </div>
    
    <!-- Drawer overlay -->
    <div class="mobile-drawer-overlay"></div>
    
    <!-- Drawer -->
    <div class="mobile-drawer">
        <div class="drawer-handle">
            <div class="drawer-handle-bar"></div>
        </div>
        <div class="drawer-header">
            <h3 class="drawer-title">Title</h3>
            <button class="drawer-close">âœ•</button>
        </div>
        <div class="drawer-content">
            <div class="content-item">Item 1</div>
            <div class="content-item">Item 2</div>
            <div class="content-item">Item 3</div>
        </div>
    </div>
    
    <script>
        const navBtns = document.querySelectorAll('.mobile-nav-btn');
        const drawer = document.querySelector('.mobile-drawer');
        const overlay = document.querySelector('.mobile-drawer-overlay');
        const closeBtn = document.querySelector('.drawer-close');
        const drawerTitle = document.querySelector('.drawer-title');
        
        navBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                const type = this.dataset.type;
                
                // Update active button
                navBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Update drawer title
                drawerTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1);
                
                // Show drawer and overlay
                drawer.classList.add('active');
                overlay.classList.add('active');
            });
        });
        
        function closeDrawer() {
            drawer.classList.remove('active');
            overlay.classList.remove('active');
            navBtns.forEach(b => b.classList.remove('active'));
        }
        
        closeBtn.addEventListener('click', closeDrawer);
        overlay.addEventListener('click', closeDrawer);
        
        console.log('Mobile drawer test loaded');
    </script>
</body>
</html>
